edition:
  NBS HB: !ruby/regexp /\d+(?<prepend>e)(?<sequence>\d+)/
  NBS CIRC: !ruby/regexp /\d+(?<prepend>e)(?<sequence>\d+)/
  NBS FIPS: !ruby/regexp |
    /NBS\sFIPS\s[0-9]+[A-Za-z]*-(?: 
      (?:\d+-)?(?<date_with_month>[A-Za-z]{3}\d{4})| # NBS FIPS 107-Mar1985
      (?:\d+-)?(?<date_with_day>[A-Za-z]{3}\d{2}\/\d{4})| # NBS FIPS PUB 11-1-Sep30\/1977
      (?:\d+-)(?<year>\d{4})
    )
    /x
  # NIST FIPS 140-3
  FIPS PUB: !ruby/regexp /[0-9]+[A-Za-z]*(?<prepend>-)(?<sequence>\d+)/
  NIST HB: !ruby/regexp /(?:\d+-)?\d+(?<prepend>-)(?<year>\d{4})/
  NIST IR: !ruby/regexp /\d+(?<prepend>-)(?<year>\d{4})(?!-)/

code:
  NBS CSM: !ruby/regexp /v(\d+)n(\d+)/
  NBS CS: !ruby/regexp /v(\d+)n(\d+)/
  NIST SP: !ruby/regexp /(?:\([A-Z]+\))?[\s.]\d+-[\dA-Z]+(?:-\d+)?/
